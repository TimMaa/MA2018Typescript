<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Typescript</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div>
        <input id="input-username" placeholder="Enter Your Name">
    </div>
    <div>
        <button onclick="greet()">Say Hello</button>
        <button onclick="greetWarningWrongType1()">Not casting the HTMLElement works but warns about type violation</button>
        <button onclick="greetWarningWrongType2()">Using a String array works but warns type violation</button>
    </div>
    <div id="greeting"></div>

    <div>
        <input id="input-student-firstname" placeholder="Enter Student first name">
        <input id="input-student-lastname" placeholder="Enter Student last name">
        <input id="input-student-age" placeholder="Enter Student age">
    </div>
    <div>
        <button onclick="displayStudent()">Generate Student</button>
    </div>
    <div id="student-info"></div>
</body>
</html>
